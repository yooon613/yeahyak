name: deploy-frontend (dev)

on:
  push:
    branches: [dev]
    paths:
      - 'yeahyak/frontend/**'                # ✅ 실제 경로로 수정
      - '.github/workflows/frontend.yml'
  workflow_dispatch:

env:
  IMAGE: ${{ secrets.ACR_LOGIN_SERVER }}/yeahyak-frontend:dev

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      # ✅ 프런트 폴더에서 빌드 (경로 안전)
      - name: Build & Push image (dev)
        
        run: |
          set -e
          echo "PWD=$(pwd)"
          ls -al
          ls -al yeahyak || true
          ls -al yeahyak/frontend || true
          

          # Dockerfile과 컨텍스트 경로를 명시
          docker build -t "$IMAGE" -f yeahyak/frontend/Dockerfile yeahyak/frontend
          docker push "$IMAGE"

      - name: Deploy to VM (frontend only)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script_stop: true
          script: |
            set -e
            cd /opt/yeahyak
            docker login ${{ secrets.ACR_LOGIN_SERVER }} -u ${{ secrets.ACR_USERNAME }} -p ${{ secrets.ACR_PASSWORD }}

            # compose에 dev 이미지 1회 치환
            grep -q 'yeahyak-frontend:dev' docker-compose.yml || \
              sed -i 's#nginxdemos/hello#${{ secrets.ACR_LOGIN_SERVER }}/yeahyak-frontend:dev#' docker-compose.yml

            # 최신 이미지 받아서 재기동
            docker compose pull frontend || true
            docker compose up -d --no-deps --force-recreate frontend
            docker image prune -f
