name: deploy-ai (dev)

on:
  push:
    branches: [ dev ]
    paths:
      - 'ai/**'
      - '.github/workflows/ai.yml'
  workflow_dispatch:

env:
  IMAGE: ${{ secrets.ACR_LOGIN_SERVER }}/yeahyak-ai:dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout dev
        uses: actions/checkout@v4
        with:
          ref: dev

      - name: Login ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build & Push (:dev)
        run: |
          test -f ai/Dockerfile || { echo "ai/Dockerfile missing"; exit 1; }
          docker build -f ai/Dockerfile -t "$IMAGE" ai
          docker push "$IMAGE"

      - name: Deploy on VM (SSH)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script_stop: true
          script: |
            set -e
            docker login ${{ secrets.ACR_LOGIN_SERVER }} -u '${{ secrets.ACR_USERNAME }}' -p '${{ secrets.ACR_PASSWORD }}'
            docker pull "$IMAGE"
            docker rm -f yeahyak-ai 2>/dev/null || true
            docker run -d --name yeahyak-ai \
              -p 127.0.0.1:8082:8080 \
              --restart unless-stopped \
              --env-file /opt/yeahyak/ai.env \
              "$IMAGE"
